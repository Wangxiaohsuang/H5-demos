<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			display: block;
			margin:0 auto;
			borderï¼š1px solid black;
		}
	</style>
</head>
<body>
<canvas width=600 height=600 id="canvas"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	function toRadien(anger) {
		return anger/180*Math.PI;
	}
	function draw() {
		var a = -90;
		var timer = setInterval(function(){
			a++;
			if(a>270) {
				a=270;
				clearInterval(timer);
			}
			ctx.moveTo(canvas.width/2,canvas.height/2);
			ctx.arc(canvas.width/2,canvas.height/2,100,toRadien(-90),toRadien(a));
			ctx.fill();
		})
	}
	draw();
</script>	
</body>
</html>
