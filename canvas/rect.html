<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>矩形的绘制</title>
</head>
<body>
<canvas width=600 height=600 id="canvas"></canvas>
<script type="text/javascript">
/*三种方法:rect(x,y,w,h),strokeRect(),fillRect()*/
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	ctx.strokeRect(120,100,200,200);
	//ctx.beginPath();
	//ctx.fillStyle="red";
	ctx.moveTo(200,100);
	ctx.lineTo(200,200);
	ctx.strokeStyle="purple";
	ctx.stroke();
	ctx.beginPath();
	ctx.moveTo(200,100);
	ctx.lineTo(300,300);
	ctx.strokeStyle="red";
	ctx.stroke();
	ctx.fillRect(390,200,300,45);
	//ctx.beginPath();
	ctx.strokeStyle="yellow";
	ctx.fillStyle="blue";
	ctx.fillRect(100,120,100,45);
	ctx.fillStyle="green";
	ctx.fillRect(400,100,100,100);
	ctx.clearRect(100,100,50,50);//清除矩形区域
	/*清除整个画布*/
	ctx.clearRect(0,0,canvas.width,canvas.height);
</script>
	
</body>
</html>
