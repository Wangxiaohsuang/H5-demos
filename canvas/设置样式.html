<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas width=600 height = 400 id="canvas"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    for (var i = 0;i<255;i+=20) {

        ctx.beginPath();
        ctx.strokeStyle='rgb('+i+',0,'+i+')';
        ctx.lineWidth=20;
        ctx.moveTo(50+i,100);
        ctx.lineTo(50+i,300);
        ctx.stroke();
    }
</script>
</body>
</html>
