<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width=600 height=600 id="canvas"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    /*坐标缩放,那么原本的圆就会变成椭圆*/
    ctx.scale(0.5, 1);
    ctx.arc(200, 200, 100, 0, 2 * Math.PI);
    ctx.stroke();
</script>
</body>
</html>
