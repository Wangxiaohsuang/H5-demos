<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="main"></div>
		<script src="konva.js"></script>
		<!--完全是一个面向对象的库-->
		<script>
			var stage = new Konva.Stage({
				container:'main',
				width:window.innerWidth,
				height:window.innerHeight
			});
			var layer = new Konva.Layer();
			var star = new Konva.Star({
				x:stage.getWidth()/2,
				y:stage.getHeight()/2,
				 numPoints:5,
				 innerRadius: 40,
     			 outerRadius: 70,
     			 //fill: 'yellow',
      			 stroke: 'yellow',
     			 strokeWidth: 4,
     			 draggable:true
			});
			var rect = new Konva.Rect({
				x: 100,
				y: 50,
				width: 200,
				height: 100,
				stroke: 'red',
				draggable:true
			});
			layer.add(rect);
			layer.add(star);//后添加的在上层
			stage.add(layer);
		</script>
	</body>
</html>
